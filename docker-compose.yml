version: "3.9"
services:
  server:
    image: server
    build:
      context: ./node
    container_name: server
    networks:
      - frontend
      - backend
    environment:
      - DATABASE_URL_FILE=/run/secrets/postgres-url.txt
      - CACHE_URL_FILE=/run/secrets/redis-url.txt
    ports:
      - 3000:3000
    depends_on:
      - database
      - cache
    links:
      - database
      - cache
  database:
    image: database
    build:
      context: ./postgres
    container_name: database
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-passwd.txt
    networks:
      - backend
    ports:
      - 5432:5432
  cache:
    image: redis:7.2.1-alpine
    container_name: cache
    networks:
      - backend
    ports:
      - 6379:6379
    command: /bin/sh -c 'redis-server --appendonly yes --requirepass foobarbaz'
networks:
  frontend:
  backend:
